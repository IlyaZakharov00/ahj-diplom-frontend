<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ahj-diplom-frontend</title>
</head>

<body>
    <div class="main">
        <div class="chat">
            <header class="chat-header">
                <div class="profile">
                    <span class="profile-photo"></span>
                    <div class="profile-information">
                        <div class="profile-name">Избранное</div>
                        <div class="time-was-online">Был в сети недавно...</div>
                    </div>
                </div>
                <div class="interaction-menu">
                    <span class="icon search"></span>
                    <span class="icon menu"></span>
                    <div class="container-menu">
                        <div class="menu-items">
                            <div class="menu-item show-messages">Показать вложения</div>
                            <div class="menu-item clear-chat">Очистить историю</div>
                        </div>
                        <div class="close-menu"></div>
                    </div>
                </div>
            </header>
            <main class="chat-main">
                <ul class="messages-container"></ul>
                <div class="all-messages">
                    <div class="close-all-messages"></div>
                    <div class="type-message photos">Фотографии</div>
                    <div class="type-message videos">Видео</div>
                    <div class="type-message files">Файлы</div>
                    <div class="type-message links">Ссылки</div>
                    <div class="type-message voices">Голосовые сообщения</div>
                    <div class="type-message videos">Видео-сообщения</div>
                </div>
            </main>
            <footer class="chat-footer">
                <label class="icon send-file">
                    <input type="file" class="input-file">
                </label>
                <textarea class="write-message" placeholder="Написать сообщение..."></textarea>
                <span class="interactive-message">
                    <span class="icon send-smile"></span>
                    <span class="icon send-voice-message"></span>
                    <span class="icon send-video"></span>
                    <span class="icon send_"></span>
                    <span class="timer_"></span>
                    <span class="icon stop_"></span>
                    <div class="smile-container">
                        <div class="emoji smile1">&#128512</div>
                        <div class="emoji smile2">&#128515</div>
                        <div class="emoji smile3">&#129322</div>
                        <div class="emoji smile4">&#128528</div>
                        <div class="emoji smile5">&#128532</div>
                        <div class="emoji smile6">&#128559</div>
                        <div class="emoji smile7">&#128557</div>
                        <div class="emoji smile8">&#128545</div>
                        <div class="emoji smile9">&#128151</div>
                        <div class="emoji smile10">&#128148</div>
                        <div class="emoji smile11">&#128123</div>
                        <div class="emoji smile12">&#128075</div>
                    </div>
                </span>
            </footer>
        </div>
    </div>
</body>

</html>
